<!DOCTYPE html>

<head>
<meta charset="UTF-8" />

<title>Interactive IT Support English — 15 Scenarios</title>
<style>
  :root{
    --bg:#0f172a; /* slate-900 */
    --card:#111827; /* gray-900 */
    --muted:#94a3b8; /* slate-400 */
    --text:#e5e7eb; /* gray-200 */
    --accent:#22c55e; /* green-500 */
    --accent2:#3b82f6; /* blue-500 */
    --border:#1f2937; /* gray-800 */
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,"Noto Sans SC",sans-serif;}
  .wrap{max-width:1100px;margin:0 auto;padding:20px}
  header{display:flex;flex-wrap:wrap;gap:12px;align-items:center;justify-content:space-between;margin-bottom:16px}
  h1{font-size: clamp(1.2rem, 2vw, 1.6rem);margin:0}
  .toolbar{display:flex;flex-wrap:wrap;gap:8px}
  button{border:1px solid var(--border);background:var(--card);color:var(--text);padding:8px 12px;border-radius:10px;cursor:pointer;font-size:14px}
  button:hover{border-color:var(--accent)}
  .search{flex:1 1 240px;display:flex;gap:8px}
  .search input{flex:1;padding:10px;border-radius:10px;border:1px solid var(--border);background:#0b1220;color:var(--text)}
  .legend{font-size:12px;color:var(--muted)}

  .grid{display:grid;grid-template-columns: 80px 1fr;gap:14px}
  @media (max-width:700px){.grid{grid-template-columns:1fr}}

  .card{border:1px solid var(--border);border-radius:16px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:14px;}
  .num{font-weight:700;font-size:18px;color:var(--accent2)}
  .title{font-weight:700}
  .sitch{color:var(--muted);margin-top:4px}
  .dialog{margin-top:10px;border-top:1px dashed var(--border);padding-top:10px}
  .row{display:grid;grid-template-columns: 1fr 1fr;gap:10px;align-items:start}
  @media (max-width:700px){.row{grid-template-columns:1fr}}
  .en,.zh{padding:10px;border:1px solid var(--border);border-radius:12px;background:#0b1220}
  .en header,.zh header{font-weight:700;color:#d1d5db;margin-bottom:6px}
  details{margin-top:8px}
  summary{cursor:pointer;color:#d1d5db}
  mark{background:transparent;color:var(--accent)}
  .hidden{display:none !important}
</style>
</head>
<body>

    </header>

    <div id="list"></div>
  </div>

function buildCard(idx, item){
  const wrap = document.createElement('div');
  wrap.className = 'card';
  wrap.innerHTML = `
    <div class="grid">
      <div>
        <div class="num">#${idx+1}</div>
        <div class="title">${item.title}</div>
        <div class="sitch">情境：${item.situation}</div>
        <details><summary>常见关键词</summary>
          <div class="sitch" style="margin-top:6px">示例：VPN handshake, mail relay logs, static IP, ACL, latency, SSL certificate, OST, loopback test, policy, escalation</div>
        </details>
      </div>
      <div class="dialog">
        <div class="row">
          <div class="en">
            <header>English</header>
            ${item.en.map(l=>`<div>${l}</div>`).join('')}
          </div>
          <div class="zh">
            <header>中文</header>
            ${item.zh.map(l=>`<div>${l}</div>`).join('')}
          </div>
        </div>
      </div>
    </div>
  `;
  return wrap;
}

const list = document.getElementById('list');

// Toolbar actions
const showBothBtn = document.getElementById('showBoth');
const showENBtn = document.getElementById('showEN');
const showZHBtn = document.getElementById('showZH');
const expandAllBtn = document.getElementById('expandAll');
const collapseAllBtn = document.getElementById('collapseAll');
const q = document.getElementById('q');

function updateView(mode){
  document.querySelectorAll('.en').forEach(e=>e.classList.toggle('hidden', mode==='zh'));
  document.querySelectorAll('.zh').forEach(e=>e.classList.toggle('hidden', mode==='en'));
}

showBothBtn.addEventListener('click', ()=>updateView('both'));
showENBtn.addEventListener('click', ()=>updateView('en'));
showZHBtn.addEventListener('click', ()=>updateView('zh'));

expandAllBtn.addEventListener('click', ()=>{
  document.querySelectorAll('details').forEach(d=>d.open=true);
});
collapseAllBtn.addEventListener('click', ()=>{
  document.querySelectorAll('details').forEach(d=>d.open=false);
});

q.addEventListener('input', (e)=>{
  const term = e.target.value.trim().toLowerCase();
  const cards = [...document.querySelectorAll('#list>.card')];
  cards.forEach((card, idx)=>{
    const txt = card.textContent.toLowerCase();
    card.style.display = term && !txt.includes(term) ? 'none' : '';
  });
});

// default to bilingual
updateView('both');
