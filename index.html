<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IT Support Scenarios</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 1000px;
        margin: auto;
        background: white;
        padding: 20px;
    }
    h1 {
        text-align: center;
    }
    .scenario {
        border-bottom: 1px solid #ddd;
        padding: 15px 0;
        display: flex;
        align-items: flex-start;
    }
    .scenario-number {
        flex: 1;
        font-weight: bold;
    }
    .scenario-content {
        flex: 4;
    }
    .dialogue {
        margin-top: 8px;
    }
    .phrases {
        margin-top: 8px;
        color: #555;
    }
    button {
        margin-top: 5px;
        padding: 5px 10px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="container">
    <h1>IT Support English Scenarios</h1>
    <div id="scenarios"></div>
</div>
<script>
const scenarios = [
    { title: "电脑无法启动", scenario: "用户报告台式机无法开机。", dialogue: `User: My desktop won’t power on at all.<br>你：Let’s first check the basics — is the power cable firmly connected and the outlet working?<br>User: Yes, I tested the outlet with my phone charger, it works.<br>你：Alright, I’ll bring a spare power supply and test it on-site.`, phrases: "won’t power on = 无法开机; check the basics = 检查基本情况; firmly connected = 连接牢固; on-site test = 现场测试" },
    { title: "显示器无信号", scenario: "显示器显示无信号，但电脑已开机。", dialogue: `User: The monitor says “No signal,” but the PC is on.<br>你：It could be a loose cable or the wrong input source. Can you check if the HDMI cable is fully plugged in?<br>User: Oh, it was in the wrong port. Now it works. Thanks!`, phrases: "no signal = 无信号; input source = 输入源; fully plugged in = 插紧" },
    { title: "打印机卡纸", scenario: "打印机提示纸张卡住。", dialogue: `User: The printer keeps showing “Paper Jam.”<br>你：I’ll clear the jam and restart the print queue. Please avoid overloading the tray next time.<br>User: Got it, thanks.`, phrases: "print queue = 打印队列; overload the tray = 装纸过多; clear the jam = 清理卡纸" },
    { title: "VPN连接失败", scenario: "VPN连接超时。", dialogue: `User: The VPN keeps timing out.<br>你：Have you tried connecting from a different network to rule out local issues?<br>User: Yes, I tried home Wi-Fi and my hotspot — same result.<br>你：Then it’s likely a server-side problem. I’ll escalate this to the network team.`, phrases: "timing out = 超时; rule out = 排除; server-side problem = 服务器端问题; escalate to = 升级到" },
    { title: "Wi-Fi信号弱", scenario: "会议室Wi-Fi信号弱。", dialogue: `User: The Wi-Fi is super slow in the conference room.<br>你：That area’s coverage is weak. I can request an access point installation.<br>User: That would be great.`, phrases: "coverage is weak = 覆盖弱; request an access point installation = 申请安装无线接入点" },
    { title: "内部网站打不开", scenario: "无法访问公司HR门户网站。", dialogue: `User: I can’t access the HR portal. It just says “Page not found.”<br>你：Are you connected to the corporate network or VPN?<br>User: Oh, I forgot to connect to VPN. It works now.`, phrases: "corporate network = 公司网络; page not found = 页面不存在" },
    { title: "Outlook无法发送邮件", scenario: "邮件卡在发件箱。", dialogue: `User: My emails are stuck in the Outbox.<br>你：Can you tell me the exact error message?<br>User: It says “Relay access denied.”<br>你：That’s likely an SMTP authentication issue. I’ll reconfigure your account.`, phrases: "stuck in the Outbox = 卡在发件箱; SMTP authentication = SMTP 身份验证" },
    { title: "无法安装软件", scenario: "缺少管理员权限安装软件。", dialogue: `User: I need Adobe Acrobat, but it says I don’t have admin rights.<br>你：We restrict installations for security. I can push it through Intune.<br>User: Perfect, thanks.`, phrases: "admin rights = 管理员权限; push through Intune = 通过 Intune 推送" },
    { title: "Teams会议没有声音", scenario: "Teams会议中没有声音。", dialogue: `User: I can’t hear anything in Teams.<br>你：Check if your output device is set to the correct speakers.<br>User: Oh, it was set to my monitor. Works now.`, phrases: "output device = 输出设备; set to = 设置为" },
    { title: "密码过期", scenario: "AD账户密码过期。", dialogue: `User: My account keeps saying “Password expired.”<br>你：You can reset it via the self-service portal, or I can do it for you.<br>User: I’ll do it myself. Thanks.`, phrases: "password expired = 密码过期; self-service portal = 自助门户" },
    { title: "账号被锁", scenario: "多次输错密码导致账号锁定。", dialogue: `User: It says my account is locked.<br>你：You might have entered the wrong password too many times. I’ll unlock it in Active Directory.`, phrases: "account is locked = 账号被锁; Active Directory (AD) = 活动目录" },
    { title: "可疑邮件", scenario: "用户收到钓鱼邮件。", dialogue: `User: I got an email asking for my login info.<br>你：That’s phishing. Don’t click any links. Please forward it to the security team.`, phrases: "phishing = 钓鱼邮件; forward to = 转发给" },
    { title: "升级问题", scenario: "问题持续一周未解决。", dialogue: `User: This issue has been happening for a week.<br>你：I understand the urgency. I’ll escalate it to Tier 2 support.`, phrases: "urgency = 紧急性; Tier 2 support = 二线支持" },
    { title: "更新进度", scenario: "用户询问请求处理进度。", dialogue: `User: Any update on my request?<br>你：Tier 2 is still investigating. I’ll let you know once they provide a fix.`, phrases: "provide a fix = 提供修复方案" },
    { title: "结束工单", scenario: "关闭支持工单。", dialogue: `User: Thanks for fixing my laptop.<br>你：My pleasure. I’ll go ahead and close the ticket.`, phrases: "close the ticket = 关闭工单" }
];

function speak(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'en-US';
    speechSynthesis.speak(utterance);
}

const container = document.getElementById('scenarios');
scenarios.forEach((s, i) => {
    const div = document.createElement('div');
    div.className = 'scenario';
    div.innerHTML = `
        <div class="scenario-number">${i+1}</div>
        <div class="scenario-content">
            <b>${s.title}</b><br>
            <i>${s.scenario}</i>
            <div class="dialogue">${s.dialogue}</div>
            <div class="phrases"><b>Key Phrases:</b> ${s.phrases}</div>
            <button onclick="speak(\`${s.dialogue.replace(/<br>/g, ' ').replace(/你：/g, '').replace(/User:/g, 'User says').replace(/<b>|<\/b>/g, '')}\`)"'>🔊 Play Audio</button>
        </div>
    `;
    container.appendChild(div);
});
</script>
</body>
</html>
